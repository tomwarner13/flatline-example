<ul>
  { for: link, i in content.links } {-- this would loop through every link in "links". todo: filters, paths --}

    <a href="{path: @baseUrl/@link.outputPath }">{ link.title }</a>
  </li>
  { /for }
</ul>
<div id="main">
  { content.body }
</div>
